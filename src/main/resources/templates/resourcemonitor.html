<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
      <script type="text/javascript" th:src="@{/js/stomp.min.js}" ></script>
      <script type="text/javascript" th:src="@{/js/sockjs.min.js}" ></script>
      <script type="text/javascript" th:src="@{/js/resourcemonitor.js}" ></script>
      <link rel="stylesheet" type="text/css" th:href="@{/css/resourcemonitor.css}"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <head>
        <title>Home </title>
    </head>
    <body>
        
        <home></home>
        <header>
        	<form id="searchbox" class="searchbox">
		        <input id="searchbar" type="text" placeholder="検索..">
		        <button id="searchbutton" type="submit">
		        	<i class="fa fa-search" ></i>
		        </button>
		    </form>
		   
        </header>
        <profile>
	         <div id="dropdownContainer">
	        	<img  id="profilePic" class="profilePic" th:src="${profilePic}"></img >
	        	<!-- <img  id="profilePic" class="profilePic" src="/images/hatechan.jpg"></img > -->
	        	<div id="dropDownMenu" class="dropDownMenu displayNone">
	        		<div class="dropMenuPlaceholder"></div>
				    <a id="profileLabel" href="/profile">プロファイル</a>
				    <a id="logoutLabel" href="/logout">ログアウト</a>
				    <div class="dropMenuPlaceholder"></div>
				</div>
	        </div>
        
        </profile>
        <nav>
        	<div id="fileNav">
		
		        <ul class="leftmenu" id="leftmenu">
		            <li id="dashboard" class="menuoption">
		               <a >計器盤</a>
		            </li>
		            <li id="Shortcut" class="menuoption">
		               <a >サイト</a>
		            </li>
		            <li id="Network" class="menuoption">
		               <a >ネットワーク</a>
		            </li>
		            <li id="resourcemonitor" class="menuoption">
		               <a >リソースモニタ</a>
		            </li>
		            <li id="Files"  class="menuoption">
		               <a >ファイル</a>
		            </li>
		            <li id="Terminal" class="menuoption">
		               <a >Terminal</a>
		            </li>
		            <li id="Settings" class="menuoption">
		               <a >設定</a>
		            </li>
		        </ul>
		    </div>
        
        </nav>
        <section>
        <div id="sendForm">
        	<button id="send" class="send" type="submit" >Resources Monitor</button>
        	<button id="disconnect" class="disabled displayNone" type="submit" disabled="disabled">Disconnect
            </button>
        </div>
        
        <table id="resourcesTable">
        <tr>
		    <th>PID</th>
		    <th>Name</th>
		  </tr>
        </table>
        
        </section>
        
    </body>
</html>

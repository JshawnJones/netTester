<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <head>
        <title>Login</title>
    </head>
    <body>
    
		<topleft></topleft>
		<top ></top>
		<topright></topright>
		
		<left></left>
    	<middle>

	        <form th:action="@{/login}" method="post">
	        	<div class="container" id="search">
		            <div class="userContainer">
		            	<input id="usernameInput" type="text" name="username" placeholder="ユーザー名"/>
		            </div>
		            <br>
		            <div class="passContainer">
						<input id="passwordInput" type="password" name="password" placeholder="パスワード"/>
					</div>
					<br>
        			<br>
		            <div class="submitContainer">
		            	<input type="submit" id="loginbtn" name="login" value="ログイン"/>
		            </div>
	            </div>
	        </form>
		</middle>
		<right></right>
    </body>
</html>
